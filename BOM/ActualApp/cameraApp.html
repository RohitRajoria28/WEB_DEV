<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Camers App</title>
</head>
<body>
  
    <div class="video-container">
        <div class="frame" style="overflow: hidden; height:100% ; width:700px;">
            <video style="height: 100%;" autoplay></video>
        </div>
        
    </div>
    <div class="filter-screen-parent">

    </div>
    <div class="material-icons" style="color: white; height: 2vh; width: 2vw;" id="video-record">movies</div>
    <div class="material-icons" id="click-picture"><img src="https://img.icons8.com/ultraviolet/60/000000/camera.png"/></div>
    <div class="filter-container">
        <div   style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"></div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: #4caf4f31;" class="filter"></div>

    </div>
    <div class="zoom">
        <button class="material-icons zoom-in">zoom_in</button>
        <button class="material-icons zoom-out">zoom_out</button>

    </div>
    <div class="timer">
        <span class="minute">00</span>: <span class="second">00</span>
    </div>
    <div class="show-gallery">G</div>
